{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="450" height="400">
        </div>
        <div class="col-md-6">
                <h3 style="color:#7604BB ;"><u>{{movie.name}}({{movie.year}})</u></h3><br>
                <p style="color:#035687 ;">{{movie.desc}}</p><br>
                <a  class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
                <a  class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

        </div>
    </div>
</div>
{% endblock %}
